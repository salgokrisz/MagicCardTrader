{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> {% block title %} Magic Card Trader {% endblock %} </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="{% static 'magic/style.css' %}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                
                <!--Header-->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'Magic:index' %}">Magic Card Trader</a>
                </div>
                <!--Items-->
                <div class="collapsable navbar-collapse" id="topNavBar">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="{% url 'Magic:users' %}">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;
                                Users
                            </a>
                        </li>
        
                        <li class="">
                            <a href="{% url 'Magic:cards' %}">
                                <span class="glyphicon glyphicon-king" aria-hidden="true"></span>&nbsp;
                                Cards for sale
                            </a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search" method="get" action="#">
                        <div class="form-group">
                            <input type="text" class="form-control" name="q" value="">
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
        
                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="{% url 'Magic:card_add' %}">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Cards
                            </a>
                        </li>
                        <li class="">
                            <a href="#">
                                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                            </a>
                        </li>
                    </ul>
        
                </div>
            </div>
        </nav>

        {% block body %}

        {% endblock %}

    </body>
</html>
