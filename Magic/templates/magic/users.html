<h1><a href="{% url 'Magic:index' %}">Magic Card Trader</a></h1>
{% if all_users %}
<h2>Users</h2>
    <ul>
        {% for user in all_users %}
        <!--<li><a href="/users/{{ user.id }}">{{user.name}}</a></li> -->
        <li><a href="{% url 'Magic:user_detail' user.id %}">{{user.name}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h4>No users registered yet. Click here to register</h4>
{% endif %}
