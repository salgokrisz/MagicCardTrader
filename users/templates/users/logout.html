{% extends 'magic/base.html' %}
{% block title %} Create a New Account {% endblock %}
{% block cards_active %} active {% endblock %}

{% block body %}
<div class="panel panel-default">
    <div class="panel-body">
        <h1 style="text-align: center;">You have been logged out!</h1>
        <div class="container-fluid">
            <div class="border-top pt-3">
                <small style="text-align: center;" class="text-muted">
                    <a href="{% url 'login' %}">
                        <button class="btn btn-success" style="padding: 5px; margin: 15px;">
                            Log in again
                        </button>
                    </a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
